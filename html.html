<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="inputLineContainer">
            <div id="input"></div>
            <div class="backspace">&#8678</div>
        </div>
        <div class="singleLineContainer" id="output"></div>
        <div class="lineContainer">
            <div class="square" id="seven">7</div>
            <div class="square" id="eight">8</div>
            <div class="square" id="nine">9</div>
            <div class="square" id="divide">÷</div>
            <div class="square" id="plusOrMinus">±</div>
        </div>
        <div class="lineContainer">
            <div class="square" id="four">4</div>
            <div class="square" id="five">5</div>
            <div class="square" id="six">6</div>
            <div class="square" id="multiply">x</div>
            <div class="square" id="root">√</div>
        </div>
        <div class="lineContainer">
            <div class="square" id="one">1</div>
            <div class="square" id="two">2</div>
            <div class="square" id="three">3</div>
            <div class="square" id="minus">−</div>
            <div class="square" id="percent">%</div>
        </div>
        <div class="lineContainer">
            <div class="square" id="zero">0</div>
            <div class="square" id="decimal">.</div>
            <div class="square" id="clear">C</div>
            <div class="square" id="plus">+</div>
            <div class="square" id="equal">=</div>
        </div>
    </div>
    <div>COPYRIGHT @ LONGGUAN 2022</div>
    <script src="app.js"></script>
</body>
</html>
